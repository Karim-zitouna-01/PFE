<div class="container">
  <div class="left-side">
    <img src="assets/photo_sign-up.png" alt="DataPrism illustration"> </div>
  <div class="right-side">
    <h1>Sign Up</h1>
    <form [formGroup]="form" (submit)="submit()">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Name"
        required
      />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <button class="btn btn-primary">Subscribe</button>
    </form>
  </div>
</div>
